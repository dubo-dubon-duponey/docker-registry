{
#	{$debug}
	https_port {$PORT}
	default_sni {$DOMAIN}
	admin off
	storage file_system {
		root "/certs"
	}
	auto_https disable_redirects
}

https://{$DOMAIN} {
  tls {$TLS} {
  # TODO Force signing with the root to simplify trust and deployment (linux is fine with the root, but not macOS as far as I can tell)
  #    client_auth {
  #      mode                 require_and_verify
  #      trusted_ca_cert_file ../caddy.ca.cer
  #      trusted_ca_cert_file ../root.ca.cer
  #    }
  }

  log {
    output stdout
    format json
    level {$LOG_LEVEL}
  }

  # https://securityheaders.com/
  header {
    X-Xss-Protection "1; mode=block"

    # clickjacking protection
    X-Frame-Options DENY

    # disable clients from sniffing the media type
    X-Content-Type-Options nosniff

    # keep referrer data off of HTTP connections
    # Referrer-Policy no-referrer-when-downgrade
    # Referrer-Policy "same-origin"
    Referrer-Policy "strict-origin-when-cross-origin"

    # enable HSTS
    Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # CSP
    Content-Security-Policy "default-src 'self';"

    # Signature
    Server "DuboDubonDuponey/1.0 (Caddy/2)"

    # These are registry specific
    Docker-Distribution-API-Version "registry/2.0"
  }

  @pull_disabled {
    expression '{$PULL}' == 'disabled'
    method HEAD GET
    path /v2/*
  }

  @pull_anonymous {
    expression '{$PULL}' == 'anonymous'
    method HEAD GET
    path /v2/*
  }

  @pull_authenticated {
    expression '{$PULL}' == 'authenticated'
    method HEAD GET
    path /v2/*
  }

  @push_disabled {
    expression '{$PUSH}' == 'disabled'
    method POST PUT PATCH DELETE
    path /v2/*
  }

  # That does not make any sense
  #@push_anonymous {
  #  expression '{$PUSH}' == 'anonymous'
  #  method POST PUT PATCH DELETE
  #  path /v2/*
  #}

  @push_authenticated {
    expression '{$PUSH}' == 'authenticated'
    method POST PUT PATCH DELETE
    path /v2/*
  }

  handle @pull_disabled {
    respond 403 {
      body "{\"details\": \"Pull is disabled on this server\"}"
      close
    }
  }

  handle @push_disabled {
    respond 403 {
      body "{\"details\": \"Push is disabled on this server\"}"
      close
    }
  }

  handle @pull_anonymous {
    reverse_proxy http://127.0.0.1:42042
  }

  #handle @push_anonymous {
  #  reverse_proxy http://127.0.0.1:42042
  #}

  handle @pull_authenticated {
    basicauth bcrypt "{$REALM}" {
      {$USERNAME} {$PASSWORD}
    }
    reverse_proxy http://127.0.0.1:42042 {
      header_up X-Real-IP {remote_ip}
      header_up X-Forwarded-Proto {scheme}
    }
  }

  handle @push_authenticated {
    basicauth bcrypt "{$REALM}" {
      {$USERNAME} {$PASSWORD}
    }
    reverse_proxy http://127.0.0.1:42042 {
      header_up X-Real-IP {remote_ip}
      header_up X-Forwarded-Proto {scheme}
    }
  }
}

# Healthcheck
{$HEALTHCHECK_URL} {
  reverse_proxy http://127.0.0.1:42042
}
